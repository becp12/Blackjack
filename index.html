<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKJACK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:wght@900&family=Alfa+Slab+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <script defer src="js/main.js"></script>
</head>

<body class="flex-ctr">
    <main>
        <h1>BLACKJACK</h1>
        <!--Span all columns-->
        <div>
            <!--SPACING DIV-->
        </div>
        <section id="dealers-interface">
            <!--Dealers hand, dealer's score, dealer hand heading-->
            <section class="current-hand" id="dealers-hand">
                <!--dealers hand-->
                <div class="card" id="dealer-card-one">
                    CARD ONE
                </div>
                <div class="card" id="dealer-card-two">
                    CARD TWO
                </div>
                <div class="card" id="dealer-card-three">
                    CARD THREE
                </div>
                <div class="card" id="dealer-card-four">
                    CARD FOUR
                </div>
                <div class="card" id="dealer-card-five">
                    CARD FIVE
                </div>
            </section>
            <span class="count">Count<br>
                <span id="dealer-card-value">???</span>
            </span>
            <span class="hand-header" id="dealers-hand-header" class="flex-ctr">Dealer's Hand</span>
        </section>

        <div>
            <!--SPACING DIV-->
        </div>
        <div id="button-row">
            <div class="flex-ctr" id="winner-message"></div>
            <div class="play-again new-hand flex-ctr">
                <button class="play-buttons" id="new-game">New Game</button>
                <button class="play-buttons" id="next-hand">Next Hand</button>
            </div>
        </div>

        <section id="money-info">
            <div id="bet-buttons">
                <button id="confirm">CONFIRM BET</button>
                <button id="plusFive">+ $5</button>
                <button id="minusFive">- $5</button>
            </div>
            <div id="current-bet">
                CURRENT BET
            </div>
            <div id="bet-total">
                $--.--
            </div>
            <div id="bank">
                BANK
            </div>
            <div id="bank-total">
                $---.--
            </div>
        </section>
        <div>
            <!--SPACING DIV-->
        </div>
        <section id="players-hand-column">
            <span class="hand-header" id="players-hand-header">Your Hand</span>
            <!--players hand-->
            <section class="current-hand" id="players-hand">
                <div class="card" id="player-card-one">
                    CARD ONE
                </div>
                <div class="card" id="player-card-two">
                    CARD TWO
                </div>
                <div class="card" id="player-card-three">
                    CARD THREE
                </div>
                <div class="card" id="player-card-four">
                    CARD FOUR
                </div>
                <div class="card" id="player-card-five">
                    CARD FIVE
                </div>
            </section>
            <span class="count">Count<br>
                <span id="player-card-value">___</span>
            </span>
            <div id="chips">
                <!--span 2 columns
                CHIPS CHIPS CHIPS-->
            </div>
        </section>

        <section id="hit-stand">
            <button class="hit-stnd-btn" id="hit-btn">
                HIT
            </button>
            <button class="hit-stnd-btn" id="stand-btn">
                STAND
            </button>
        </section>
    </main>
</body>

</html>
