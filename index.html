<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKJACK</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <script defer src="js/main.js"></script>
</head>
<body class="flex-ctr">
    <main>
        <h1>BLACKJACK</h1> <!--Span all columns-->
        <div><!--SPACING SPAN--></div>
        <section id="dealers-interface"> <!--Dealers hand, dealer's score, dealer hand heading-->
            <section class="current-hand" id="dealers-hand"><!--dealers hand-->
                <div class="card" id="dealer-card-one">
                    CARD ONE
                </div>
                <div class="card" id="dealer-card-two">
                    CARD TWO
                </div>
                <div class="card" id="dealer-card-three">
                    CARD THREE
                </div>
                <div class="card" id="dealer-card-four">
                    CARD FOUR
                </div>
                <div class="card" id="dealer-card-five">
                    CARD FIVE
                </div>
            </section>
            <span>Count:<br>
                <span id="dealer-card-value-11">___</span>(A = 11)<br>
                <span id="dealer-card-value-01">___</span> (A = 1)
            </span>
            <span class="hand-header" id="dealers-hand-header" class="flex-ctr">DEALER'S HAND</span>
        </section>

        <div><!--SPACING SPAN--></div>

            <!--3 columns / 3 rows-->
        <section id="money-info"><!--currentbet box, bank box, bet buttons-->
            <!--4 rows / 2 columns-->
            <!--need empty block in cell 4-->
            <div id="current-bet">
                CURRENT BET
            </div>
            <div id="bet-buttons">
                <button>CONFIRM BET</button>
                <button>+ $5</button>
                <button>- $5</button>
            </div>
            <div id="bet-total">
                    $--.--
            </div>
            
            <div id="bank">  
                BANK
            </div>
            <div><!--SPACING SPAN--></div>
            <div id="bank-total">
                    $---.--
            </div>
        </section>

        <section id="players-hand-column"><!--players hand, player hand heading,-->
            <!--3 rows / 2 columns-->
            <span class="hand-header" id="players-hand-header">PLAYER'S HAND</span><!--span 2 columns-->
            <section class="current-hand" id="players-hand">
                <div class="card" id="player-card-one">
                    CARD ONE
                </div>
                <div class="card" id="player-card-two">
                    CARD TWO
                </div>
                <div class="card" id="player-card-three">
                    CARD THREE
                </div>
                <div class="card" id="player-card-four">
                    CARD FOUR
                </div>
                <div class="card" id="player-card-five">
                    CARD FIVE
                </div>
            </section>
            <span>Count:<br>
                <span id="player-card-value-11">___</span>(A = 11)<br>
                <span id="player-card-value-01">___</span> (A = 1)
            </span>
            <div id="chips"><!--span 2 columns-->
                CHIPS CHIPS CHIPS
            </div>
        </section>

        <section id="hit-stand">
            <!--no grid required-->
            <button class="hit-stnd-btn" id="hit-btn">
                HIT
            </button>
            <button class="hit-stnd-btn" id="stand-btn">
                STAND
            </button>
        </section>
    </main>
</body>
</html>
